<div *ngIf="authenticateService.currentUserValue.id !== 0">
    <span>
        Id: {{authenticateService.currentUserValue.id}}
    </span>
    <br />
    <span>
        Job: {{authenticateService.currentUserValue.job}}
    </span>

    <br />
    <button (click)="loadEmployees()">Refresh</button>
    <br />

    <h2>Employees</h2>
    <table>
        <tr>
            <th>EMPNO</th>
            <th>ENAME</th>
            <th>JOB</th>
            <th>HIREDATE</th>
            <th>MGR</th>
            <th>SAL</th>
            <th>DEPTNO</th>
        </tr>
        <tr *ngFor="let employee of employees">
            <td>{{employee.EMPNO}}</td>
            <td>{{employee.ENAME}}</td>
            <td>{{employee.JOB}}</td>
            <td>{{employee.HIREDATE}}</td>
            <td>{{employee.MGR}}</td>
            <td>{{employee.SAL}}</td>
            <td>{{employee.DEPTNO}}</td>
        </tr>      
    </table>
</div>
<div *ngIf="authenticateService.currentUserValue.id === 0">
    <span>Not login</span>
    <br />
</div>
